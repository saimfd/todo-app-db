
<section class="register">
  <h1 class="heading">Register</h1>
  <div class="register-body">
    <form ng-submit="register()" class="register clearfix">
      <input type="email" name="email" ng-model="email" placeholder="Email"/>
      <input type="password" name="password" ng-model="password" placeholder="Password"/>
      <input type="submit" name="register" value="Sign Up" class="pull-right"/>
    </form>
  </div>
</section>
