
<section class="login">
  <h1 class="heading">Login</h1>
  <div class="login-body">
    <form ng-submit="login()" class="login clearfix">
      <input type="email" name="email" ng-model="email" placeholder="Email"/>
      <input type="password" name="password" ng-model="password" placeholder="Password"/>
      <input type="submit" name="login" value="Login" class="pull-right"/>
    </form>
  </div>
</section>
