<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo app</title>
    <script src="https://use.fontawesome.com/fed9ae7cea.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubbler+One|Open+Sans">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <ul class="nav-links clearfix">
          <li><a href="/">Home</a></li>
          <li ng-hide="authenticated"><a href="/#!/register">Register</a></li>
          <li ng-hide="authenticated"><a href="/#!/login">Login</a></li>
          <li ng-show="authenticated"><a href ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="ng-view"></div>
        </div>
      </div>
    </div>
  </body>
</html>
